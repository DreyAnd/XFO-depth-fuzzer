<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>XFO Nesting Depth Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                overflow: hidden;
                font-family: Arial, sans-serif;
            }
            .header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                background: #333;
                color: white;
                padding: 10px;
                text-align: center;
                z-index: 1000;
            }
            .header h2 {
                margin: 0;
                padding: 0;
                font-size: 16px;
            }
            .description {
                position: fixed;
                top: 40px;
                left: 0;
                right: 0;
                padding: 10px 15px;
                background: #f5f5f5;
                border-bottom: 1px solid #ddd;
                z-index: 1000;
            }
            .description p {
                margin: 5px 0;
                font-size: 14px;
            }
            .button {
                position: fixed;
                top: 10px;
                right: 10px;
                padding: 5px 10px;
                background: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                font-weight: bold;
                cursor: pointer;
                z-index: 1001;
            }
            iframe {
                position: absolute;
                top: 133px;
                left: 0;
                width: 100%;
                height: calc(100% - 133px);
                border: none;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h2>XFO Nesting Depth Test</h2>
        </div>
        
        <div class="description">
            <p>This page (attacker.com) is attempting to iframe victim.com/1, which starts a chain of nested iframes.</p>
            <p>Final target: victim.com/gg.html (which has XFO: SAMEORIGIN header)</p>
            <p>If you can see red content at the end of the chain, the XFO protection has been bypassed!</p>
        </div>
        
        <button onclick="refreshTest()" class="button">Refresh Test</button>
        
        <iframe id="testFrame" src="http://victim.com:5000/1"></iframe>
        
        <script>
            function refreshTest() {
                document.getElementById('testFrame').src = 'http://victim.com:5000/1';
            }
        </script>
    </body>
</html>
