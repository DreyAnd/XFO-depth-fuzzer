<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>XFO Nesting Depth Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                overflow: hidden;
                font-family: Arial, sans-serif;
            }
            .header {
                background: #333;
                color: white;
                padding: 15px;
                text-align: center;
            }
            .header h2 {
                margin: 0;
                padding: 0;
            }
            .description {
                padding: 10px 15px;
                background: #f5f5f5;
                border-bottom: 1px solid #ddd;
            }
            .controls {
                display: flex;
                padding: 10px 15px;
                background: #e0e0e0;
                border-bottom: 1px solid #ccc;
                justify-content: center;
            }
            .button {
                display: inline-block;
                padding: 8px 12px;
                background: #4CAF50;
                color: white;
                text-decoration: none;
                border-radius: 4px;
                font-weight: bold;
                border: none;
                cursor: pointer;
            }
            iframe {
                width: 100%;
                height: calc(100% - 140px);
                border: none;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h2>XFO Nesting Depth Test</h2>
        </div>
        
        <div class="description">
            <p>This page (attacker.com) is attempting to iframe victim.com/1, which starts a chain of nested iframes.</p>
            <p>Final target: victim.com/gg.html (which has XFO: SAMEORIGIN header)</p>
            <p>If you can see red content at the end of the chain, the XFO protection has been bypassed!</p>
        </div>
        
        <div class="controls">
            <button onclick="refreshIframe()" class="button">Refresh Test</button>
        </div>
        
        <iframe id="testFrame" src="http://victim.com:5000/1"></iframe>
        
        <script>
            function refreshIframe() {
                document.getElementById('testFrame').src = 'http://victim.com:5000/1';
            }
        </script>
    </body>
</html>
